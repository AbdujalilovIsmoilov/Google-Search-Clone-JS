<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="icon" href="./IMG/google-logo.png" />
    <title>Google</title>
  </head>
  <body>
    <!-- /==================================== Google clone to the codes End ========================================= / -->
    <!-- /==================================== Header to the codes Start  ========================================= / -->
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link nav__paragraph"
              href="https://mail.google.com/mail/&ogbl"
            >
              Почта
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link nav__paragraph"
              href="https://www.google.co.uz/imghp?hl=ru&ogbl"
            >
              Картинки</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="https://www.google.co.uz/intl/ru/about/products"
            >
              <i
                class="fa fa-th"
                aria-hidden="true"
                title="Приложения Google"
              ></i>
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link link-four"
              href="https://accounts.google.com/SignOutOptions?hl=ru&continue=https://www.google.com/"
            >
              <img
                src="./IMG/coders-logo.png"
                alt="coders-logo"
                title="Аккаунт Google"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- /==================================== Header to the codes End  ========================================= / -->

    <!-- /==================================== Section to the codes Start  ===================================== / -->
    <div class="container">
      <section class="section">
        <img class="section__google" src="./IMG/google.jpg" alt="Google" />
        <form class="form" id="form">
          <i class="fas fa-search"></i>
          <input type="text" class="search" id="search" />
          <img
            class="section__micraphone"
            id="micraphone"
            src="./IMG/micraphone.png"
            alt="micraphone"
          />
        </form>
        <div class="section__content">
          <a href="" class="section__content_paragraph" id="btn"
            >Поиск в Google</a
          >
        </div>
      </section>
    </div>
    <!-- /==================================== Section to the codes End ===================================== / -->
    <!-- /==================================== Google clone to the codes End ===================================== / -->
    <script src="./JS/index.js"></script>
  </body>
</html>
